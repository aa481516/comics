<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="icon" type="image/png" href="img/comic.png"/>
    <title>Comics Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"/>
  </head>
  <body>
    <div class="blur"></div>
    <header>
      <div class="header">
        <div class="header-title">
          read online comics
        </div>
      </div>
    </header>
    <div class="body">
      <div class="main-content">
        <div class="comic-title">
          <span>Woodpecker</span>
        </div>
        <div class="buttons">
          <button id="first-up" class="btn_backward">|< first</button>
          <button id="prev-up" class="btn_backward">< prev</button>
          <button id="random-up" class="btn_random">random</button>
          <button id="next-up" class="btn_forward">next ></button>
          <button id="last-up" class="btn_forward">last |></button>
        </div>
        <div class="comics">
          <div id="comic" alt="Woodpecker"></div>
        </div>
        <div id="text-transcript"></div>
        <div class="buttons">
          <button id="first-down" class="btn_backward">|< first</button>
          <button id="prev-down" class="btn_backward">< prev</button>
          <button id="random-down" class="btn_random">random</button>
          <button id="next-down" class="btn_forward">next ></button>
          <button id="last-down" class="btn_forward">last |></button>
        </div>
        
      </div>
    </div>
    <footer id="footer" class="comics"></footer>
  </body>
</html>
